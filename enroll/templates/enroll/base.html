<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'enroll/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'enroll/font/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'enroll/css/mystyle3.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div>
            {% block headline %}

            {% endblock headline %}
        </div>
        <div class="row">
            <div class="col-4">
                {% block content1 %}
                {% endblock content1 %}
            </div>
            <div class="col-8 text-center">
                {% block content2 %}
                {% endblock content2 %}
            </div>
        </div>
    </div>
     
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'enroll/js/bootstrap.min.js' %}"></script>
</body>
</html>
